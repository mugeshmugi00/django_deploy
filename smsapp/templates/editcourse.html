{% extends "home.html" %} 
{% block main %}

<div class="login-container">
  <div class="login-box">
    <h2>Edit Course</h2>
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="coursename">Course Name:</label>
        <input
          type="text"
          id="coursename"
          name="coursename"
          required
          placeholder="Enter course name"
          value = "{{course.coursename}}"
        />
      </div>
      <div class="form-group">
        <label for="duration">Duration:</label>
        <input type="text" id="duration" name="duration"required placeholder="Enter course Duration"
        value="{{course.duration}}">
      </div>
      <div class="form-group">
        <label for="Specialties">Specialties:</label>
        <input type="text" id="Specialties" name="Specialties"required placeholder="Enter course Specialties"
        value = "{{course.Specialties}}">
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" id="description" name="description"required placeholder="Enter course description"
        value = "{{course.description}}">
      </div>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
